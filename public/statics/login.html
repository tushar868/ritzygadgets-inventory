<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../images/icons/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../styles/main.css" />

    <title>MaktroMS</title>
  </head>

  <body>
    <div class="login text-center bg-dark text-light">
      <form class="form-signin">
        <img class="mb-3" src="../images/logo.png" height="72" />
        <h1 class="h5 mb-5 text-warning font-weight-normal">
          Maktro Management System
        </h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">
          &copy; <a class="text-warning" href="#">Maktro.com</a> 2020
        </p>
        <p class="f-10 text-muted">
          Made with &hearts; by
          <a class="text-secondary" href="#">1MANDEV.COM</a> 2020
        </p>
      </form>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery.slim.min.js"></script>
    <!-- PopperJS -->
    <script src="../vendors/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="../vendors/bootstrap.min.js"></script>
    <!-- Main Js -->
    <script src="../scripts/main.js"></script>
  </body>
</html>
